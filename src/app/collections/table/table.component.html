<button class="btn btn-primary">Create <span class="btn-success"><i class="far fa-plus-square"></i></span></button>
<table class="table table-bordered  ">
    <thead>
      <tr>
        <th scope="col" *ngFor = "let header of headers">{{header.label}}</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor = "let record of data">
        <td *ngFor = "let header of headers">{{record[header.key]}}</td>
        <td>
          <span class="btn-success"><i class="fas fa-eye"></i>
          </span> &nbsp;
          <span class="btn-info"><i class="far fa-edit"></i></span> &nbsp;
          <span class="btn-warning"><i class="far fa-trash-alt"></i></span>
        </td>
      </tr>
    </tbody>
  </table>
